<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>

<body>
  <main>
    <section class="description">
      <h2>Learn to code by watching others</h2>

      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
        but understanding how developers think is invaluable.</p>
    </section>

    <section class="sign-up">
      <button type="button" id="free-trial"><span id="free">Try it free 7 days</span> then $20/mo. thereafter</button>
      
      <form>
        <label for="first-name"><input id="first-name" type="text" placeholder="First Name" required></label>
        <label for="last-name"><input id="last-name" type="text" placeholder="Last Name" required></label>
        <label for="email"><input type="email" name="email" id="email" placeholder="Email Address" required></label>
        <label for="password"><input type="password" name="password" id="password" placeholder="Password" required></label>

        <button type="submit" id="claim" value="submit">Claim your free trial</button>

        <p>By clicking the button, you are agreeing to our <span id="terms-and-services">Terms and Services</span></p>
      </form> 
    </section>
  </main>
</body>

</html>
